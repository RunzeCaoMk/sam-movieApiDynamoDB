AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  movieApi

  Sample SAM Template for movieApi

Globals:
  Function:
    Runtime: java11
    MemorySize: 512
    Timeout: 20
    Environment:
      Variables:
        MOVIES_TABLE: !Ref MoviesTable

Resources:
  MoviesTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String
  CreatMovieFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: MovieFunction
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref MoviesTable
      Handler: edu.uchicago.caor.movies.CreateMovieLambda::handleRequest
      Events:
        PostMovie:
          Type: Api
          Properties:
            Path: /movies
            Method: POST
  ReadMoviesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: MovieFunction
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref MoviesTable
      Handler: edu.uchicago.caor.movies.ReadMoviesLambda::handleRequest
      Events:
        PostMovie:
          Type: Api
          Properties:
            Path: /movies
            Method: GET